<li
  class="px-3 py-4 d-flex mb-2 justify-content-between task-item  {{
    task.isCompleted ? 'completed' : ''
  }}"
>
  <div class="d-flex w-100 align-items-start">
    <input
      type="checkbox"
      [checked]="task.isCompleted"
      (change)="onToggle()"
      class="me-3 form-check-input checkbox"
    />
    <span class="flex-grow-1 text-wrap">{{ task.title }}</span>
    <button class="delete-button" (click)="onDelete()">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</li>
